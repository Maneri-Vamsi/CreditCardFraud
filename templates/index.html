<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection with OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function sendOtp() {
            const phone = document.getElementById("phone").value;
            const res = await fetch("/send_otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            });
            const data = await res.json();
            document.getElementById("otpSection").style.display = "block";
            document.getElementById("message").innerText = data.message + " (Debug OTP: " + data.otp_debug + ")";
        }

        async function verifyOtp() {
            const phone = document.getElementById("phone").value;
            const otp = document.getElementById("otp").value;
            const res = await fetch("/verify_otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone, otp })
            });
            const data = await res.json();
            if (data.status === "ok") {
                document.getElementById("moneySection").style.display = "block";
            }
            document.getElementById("message").innerText = data.message;
        }

        async function checkFraud() {
            const amount = document.getElementById("amount").value;
            const res = await fetch("/check_fraud", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount })
            });
            const data = await res.json();
            document.getElementById("result").innerText = "Prediction: " + data.prediction;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Credit Card Fraud Detection</h1>

            <!-- Step 1: Phone -->
            <div class="input-group">
                <label>Enter Phone Number:</label>
                <input type="text" id="phone">
            </div>
            <button onclick="sendOtp()">Send OTP</button>

            <!-- Step 2: OTP -->
            <div id="otpSection" style="display:none;">
                <div class="input-group">
                    <label>Enter OTP:</label>
                    <input type="text" id="otp">
                </div>
                <button onclick="verifyOtp()">Verify OTP</button>
            </div>

            <!-- Step 3: Amount -->
            <div id="moneySection" style="display:none;">
                <div class="input-group">
                    <label>Transaction Amount:</label>
                    <input type="number" id="amount">
                </div>
                <button onclick="checkFraud()">Check Fraud</button>
            </div>

            <div id="message" class="result"></div>
            <div id="result" class="result"></div>
        </div>

        <footer>
            Developed by G.Jahnavi & P.Varshitha
        </footer>
    </div>
</body>
</html>
